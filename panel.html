<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      background: #1e1e1e;
      color: #d4d4d4;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .header {
      background: #252526;
      padding: 12px 16px;
      border-bottom: 1px solid #3e3e42;
      display: flex;
      gap: 10px;
      align-items: center;
    }
    
    .btn {
      padding: 6px 12px;
      background: #0e639c;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 13px;
      transition: background 0.2s;
    }
    
    .btn:hover {
      background: #1177bb;
    }
    
    .btn-success {
      background: #2d7d2d;
    }
    
    .btn-success:hover {
      background: #3a9a3a;
    }
    
    .btn-visual {
      background: #7b2cbf;
    }
    
    .btn-visual:hover {
      background: #9d4edd;
    }
    
    .btn-visual.active {
      background: #c77dff;
      box-shadow: 0 0 10px rgba(123, 44, 191, 0.5);
    }
    
    .category-badge {
      display: inline-block;
      padding: 2px 8px;
      border-radius: 12px;
      font-size: 10px;
      margin-left: 8px;
      font-weight: 500;
    }
    
    .category-themes { background: #4a5568; color: #fff; }
    .category-fixes { background: #38a169; color: #fff; }
    .category-experiments { background: #d69e2e; color: #fff; }
    .category-scripts { background: #e53e3e; color: #fff; }
    
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }
    
    .modal.show {
      display: flex;
    }
    
    .modal-content {
      background: #252526;
      border-radius: 8px;
      padding: 24px;
      max-width: 800px;
      max-height: 80vh;
      overflow-y: auto;
      border: 1px solid #3e3e42;
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .modal-title {
      font-size: 20px;
      font-weight: 600;
    }
    
    .modal-close {
      background: none;
      border: none;
      color: #858585;
      font-size: 24px;
      cursor: pointer;
      padding: 0;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
    }
    
    .modal-close:hover {
      background: #3e3e42;
      color: #d4d4d4;
    }
    
    .template-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 16px;
    }
    
    .template-card {
      background: #1e1e1e;
      border: 1px solid #3e3e42;
      border-radius: 6px;
      padding: 16px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .template-card:hover {
      border-color: #0e639c;
      transform: translateY(-2px);
    }
    
    .template-name {
      font-weight: 500;
      margin-bottom: 8px;
      color: #d4d4d4;
    }
    
    .template-desc {
      font-size: 12px;
      color: #858585;
      margin-bottom: 12px;
    }
    
    .template-preview {
      font-size: 11px;
      color: #6a9955;
      font-family: 'Consolas', monospace;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .filter-tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }
    
    .filter-tab {
      padding: 6px 12px;
      background: #3e3e42;
      border: none;
      border-radius: 4px;
      color: #d4d4d4;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s;
    }
    
    .filter-tab:hover {
      background: #4e4e4e;
    }
    
    .filter-tab.active {
      background: #0e639c;
      color: #fff;
    }
    
    .btn-danger {
      background: #c5312a;
    }
    
    .btn-danger:hover {
      background: #e03c34;
    }
    
    .current-domain {
      margin-left: auto;
      font-size: 12px;
      color: #858585;
    }
    
    .container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    
    .sidebar {
      width: 300px;
      background: #252526;
      border-right: 1px solid #3e3e42;
      overflow-y: auto;
    }
    
    .style-item {
      padding: 12px 16px;
      border-bottom: 1px solid #3e3e42;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .style-item:hover {
      background: #2d2d30;
    }
    
    .style-item.active {
      background: #094771;
    }
    
    .style-name {
      font-weight: 500;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .style-domain {
      font-size: 11px;
      color: #858585;
    }
    
    .toggle-switch {
      width: 36px;
      height: 20px;
      background: #3e3e42;
      border-radius: 10px;
      position: relative;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .toggle-switch.active {
      background: #0e639c;
    }
    
    .toggle-switch::after {
      content: '';
      position: absolute;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #fff;
      top: 2px;
      left: 2px;
      transition: left 0.2s;
    }
    
    .toggle-switch.active::after {
      left: 18px;
    }
    
    .editor {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 16px;
      overflow: hidden;
    }
    
    .editor-header {
      display: flex;
      gap: 10px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }
    
    .input-group {
      flex: 1;
      min-width: 200px;
    }
    
    .input-group label {
      display: block;
      font-size: 12px;
      margin-bottom: 4px;
      color: #858585;
    }
    
    .input-group input {
      width: 100%;
      padding: 6px 8px;
      background: #3c3c3c;
      border: 1px solid #3e3e42;
      color: #d4d4d4;
      border-radius: 4px;
      font-size: 13px;
    }
    
    .input-group input:focus {
      outline: none;
      border-color: #0e639c;
    }
    
    textarea {
      flex: 1;
      width: 100%;
      padding: 12px;
      background: #1e1e1e;
      border: 1px solid #3e3e42;
      color: #d4d4d4;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 13px;
      resize: none;
      border-radius: 4px;
    }
    
    textarea:focus {
      outline: none;
      border-color: #0e639c;
    }
    
    .editor-actions {
      display: flex;
      gap: 10px;
      margin-top: 12px;
    }
    
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #858585;
    }
    
    .empty-state svg {
      width: 64px;
      height: 64px;
      margin-bottom: 16px;
      opacity: 0.3;
    }
    
    ::-webkit-scrollbar {
      width: 10px;
    }
    
    ::-webkit-scrollbar-track {
      background: #1e1e1e;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #424242;
      border-radius: 5px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: #4e4e4e;
    }
  </style>
</head>

</html>
