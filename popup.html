<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 350px; padding: 10px; font-family: sans-serif; }
    h3 { margin-top: 0; text-align: center; }
    #hostname { font-weight: bold; color: #337ab7; }
    textarea { 
      width: 95%; 
      height: 200px; 
      margin-bottom: 10px; 
      border: 1px solid #ccc;
    }
    .controls { display: flex; justify-content: space-between; }
    #delete-btn { background-color: #d9534f; color: white; }
  </style>
</head>
<body>
  <h3>Site styles: <br><span id="hostname">(loading...)</span></h3>
  
  <textarea id="css-editor" placeholder="/* Your css styles */&#10;body {&#10;  background: #333 !important;&#10;}"></textarea>
  
  <div class="controls">
    <div>
      <input type="checkbox" id="enabled-toggle" checked>
      <label for="enabled-toggle">Enable</label>
    </div>
    <button id="delete-btn">Delete</button>
    <button id="save-btn">Save</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
