<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 800px;
      height: 600px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
      background: #1e1e1e;
      color: #d4d4d4;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    
    .header {
      background: #252526;
      padding: 12px 16px;
      border-bottom: 1px solid #3e3e42;
      display: flex;
      gap: 8px;
      align-items: center;
      flex-wrap: wrap;
    }
    
    .btn {
      padding: 6px 12px;
      background: #0e639c;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      transition: background 0.2s;
      white-space: nowrap;
    }
    
    .btn:hover {
      background: #1177bb;
    }
    
    .btn-success {
      background: #2d7d2d;
    }
    
    .btn-success:hover {
      background: #3a9a3a;
    }
    
    .btn-danger {
      background: #c5312a;
    }
    
    .btn-danger:hover {
      background: #e03c34;
    }
    
    .btn-visual {
      background: #7b2cbf;
    }
    
    .btn-visual:hover {
      background: #9d4edd;
    }
    
    .btn-visual.active {
      background: #c77dff;
      box-shadow: 0 0 10px rgba(123, 44, 191, 0.5);
    }
    
    .current-domain {
      margin-left: auto;
      font-size: 11px;
      color: #858585;
    }
    
    .container {
      display: flex;
      flex: 1;
      overflow: hidden;
    }
    
    .sidebar {
      width: 250px;
      background: #252526;
      border-right: 1px solid #3e3e42;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }
    
    .sidebar-header {
      padding: 12px;
      border-bottom: 1px solid #3e3e42;
      background: #2d2d30;
    }
    
    .search-box {
      width: 100%;
      padding: 6px 8px;
      background: #3c3c3c;
      border: 1px solid #3e3e42;
      color: #d4d4d4;
      border-radius: 4px;
      font-size: 12px;
    }
    
    .search-box:focus {
      outline: none;
      border-color: #0e639c;
    }
    
    .filter-tabs {
      display: flex;
      gap: 4px;
      padding: 8px 12px;
      border-bottom: 1px solid #3e3e42;
      overflow-x: auto;
    }
    
    .filter-tab {
      padding: 4px 8px;
      background: #3e3e42;
      border: none;
      border-radius: 3px;
      color: #d4d4d4;
      cursor: pointer;
      font-size: 10px;
      white-space: nowrap;
      transition: all 0.2s;
    }
    
    .filter-tab:hover {
      background: #4e4e4e;
    }
    
    .filter-tab.active {
      background: #0e639c;
      color: #fff;
    }
    
    .styles-list {
      flex: 1;
      overflow-y: auto;
    }
    
    .style-item {
      padding: 10px 12px;
      border-bottom: 1px solid #3e3e42;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .style-item:hover {
      background: #2d2d30;
    }
    
    .style-item.active {
      background: #094771;
    }
    
    .style-name {
      font-weight: 500;
      margin-bottom: 4px;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 13px;
    }
    
    .style-domain {
      font-size: 10px;
      color: #858585;
    }
    
    .toggle-switch {
      width: 32px;
      height: 18px;
      background: #3e3e42;
      border-radius: 9px;
      position: relative;
      cursor: pointer;
      transition: background 0.2s;
      flex-shrink: 0;
    }
    
    .toggle-switch.active {
      background: #0e639c;
    }
    
    .toggle-switch::after {
      content: '';
      position: absolute;
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: #fff;
      top: 2px;
      left: 2px;
      transition: left 0.2s;
    }
    
    .toggle-switch.active::after {
      left: 16px;
    }
    
    .category-badge {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 10px;
      font-size: 9px;
      font-weight: 500;
    }
    
    .category-themes { background: #4a5568; color: #fff; }
    .category-fixes { background: #38a169; color: #fff; }
    .category-experiments { background: #d69e2e; color: #fff; }
    .category-scripts { background: #e53e3e; color: #fff; }
    
    .editor {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 16px;
      overflow: hidden;
    }
    
    .editor-header {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 12px;
    }
    
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }
    
    .input-group label {
      font-size: 11px;
      color: #858585;
      font-weight: 500;
    }
    
    .input-group input,
    .input-group select {
      padding: 6px 8px;
      background: #3c3c3c;
      border: 1px solid #3e3e42;
      color: #d4d4d4;
      border-radius: 4px;
      font-size: 12px;
    }
    
    .input-group input:focus,
    .input-group select:focus {
      outline: none;
      border-color: #0e639c;
    }
    
    .code-editor {
      flex: 1;
      display: flex;
      flex-direction: column;
      margin-bottom: 12px;
    }
    
    textarea {
      flex: 1;
      padding: 12px;
      background: #1e1e1e;
      border: 1px solid #3e3e42;
      color: #d4d4d4;
      font-family: 'Consolas', 'Monaco', monospace;
      font-size: 12px;
      resize: none;
      border-radius: 4px;
      line-height: 1.5;
    }
    
    textarea:focus {
      outline: none;
      border-color: #0e639c;
    }
    
    .editor-actions {
      display: flex;
      gap: 8px;
    }
    
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #858585;
      text-align: center;
    }
    
    .empty-state svg {
      width: 64px;
      height: 64px;
      margin-bottom: 16px;
      opacity: 0.3;
    }
    
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      align-items: center;
      justify-content: center;
    }
    
    .modal.show {
      display: flex;
    }
    
    .modal-content {
      background: #252526;
      border-radius: 8px;
      padding: 24px;
      max-width: 700px;
      max-height: 500px;
      overflow-y: auto;
      border: 1px solid #3e3e42;
    }
    
    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }
    
    .modal-title {
      font-size: 18px;
      font-weight: 600;
    }
    
    .modal-close {
      background: none;
      border: none;
      color: #858585;
      font-size: 24px;
      cursor: pointer;
      padding: 0;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
    }
    
    .modal-close:hover {
      background: #3e3e42;
      color: #d4d4d4;
    }
    
    .template-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }
    
    .template-card {
      background: #1e1e1e;
      border: 1px solid #3e3e42;
      border-radius: 6px;
      padding: 12px;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .template-card:hover {
      border-color: #0e639c;
      transform: translateY(-2px);
    }
    
    .template-name {
      font-weight: 500;
      margin-bottom: 6px;
      color: #d4d4d4;
      font-size: 13px;
    }
    
    .template-desc {
      font-size: 11px;
      color: #858585;
      margin-bottom: 8px;
    }
    
    .template-preview {
      font-size: 10px;
      color: #6a9955;
      font-family: 'Consolas', monospace;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    
    ::-webkit-scrollbar-track {
      background: #1e1e1e;
    }
    
    ::-webkit-scrollbar-thumb {
      background: #424242;
      border-radius: 4px;
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: #4e4e4e;
    }

    .no-styles-msg {
      padding: 20px;
      text-align: center;
      color: #858585;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="header">
    <button class="btn" id="newStyleBtn">+ New Style</button>
    <button class="btn" id="newScriptBtn">+ New Script</button>
    <button class="btn" id="templatesBtn">üìö Templates</button>
    <button class="btn btn-visual" id="visualEditorBtn">üé® Visual Editor</button>
    <button class="btn" id="exportBtn">üíæ Export</button>
    <button class="btn" id="importBtn">üìÅ Import</button>
    <input type="file" id="importFile" accept=".json" style="display: none;" multiple>
    <span class="current-domain" id="currentDomain"></span>
  </div>
  
  <div class="container">
    <div class="sidebar">
      <div class="sidebar-header">
        <input type="text" class="search-box" id="searchBox" placeholder="Search styles...">
      </div>
      <div class="filter-tabs">
        <button class="filter-tab active" data-filter="all">All</button>
        <button class="filter-tab" data-filter="favorites">‚≠ê Favorites</button>
        <button class="filter-tab" data-filter="themes">Themes</button>
        <button class="filter-tab" data-filter="fixes">Fixes</button>
        <button class="filter-tab" data-filter="experiments">Exp</button>
        <button class="filter-tab" data-filter="scripts">Scripts</button>
      </div>
      <div class="styles-list" id="stylesList"></div>
    </div>
    
    <div class="editor" id="editor">
      <div class="empty-state">
        <svg viewBox="0 0 24 24" fill="currentColor">
          <path d="M14,2H6A2,2 0 0,0 4,4V20A2,2 0 0,0 6,22H18A2,2 0 0,0 20,20V8L14,2M18,20H6V4H13V9H18V20Z"/>
        </svg>
        <p>Select a style to edit</p>
        <p style="font-size: 11px; margin-top: 8px; opacity: 0.7;">or create a new one</p>
      </div>
    </div>
  </div>
  
  <!-- Templates Modal -->
  <div class="modal" id="templatesModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Template Library</h2>
        <button class="modal-close" id="closeTemplates">√ó</button>
      </div>
      <div class="filter-tabs" id="templateFilters"></div>
      <div class="template-grid" id="templateGrid"></div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
